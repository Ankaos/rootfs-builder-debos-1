{{- $architecture := or .architecture "arm64" -}}
{{ $suite :=  "testing" }}
{{- $variant := or .variant "minimal" -}}
{{ $image := or .image (printf "debian-anakin-%s-%s-%s.img" $variant $suite $architecture) }}
{{ $repo := or .repo "https://repo.kaidan.im/debpm" }}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

    # Hardware specific parts
  - action: download
    description: Fetch latest kernel ci build
    url: https://gitlab.com/ubports/core/linux/-/jobs/artifacts/pinephone/download?job=build
    name: kernel
    filename: kernel.zip
    unpack: true
    compression: zip

  - action: overlay
    origin: kernel
    source: .
    destination: /var/tmp/

  - action: run
    origin: kernel
    chroot: true
    description: Install kernel
    label: dpkg
    command: dpkg -i /var/tmp/*.deb && rm /var/tmp/* -r

  - action: download
    description: Fetch u-boot build
    url: https://gitlab.com/ubports/core/u-boot/-/jobs/artifacts/master/raw/u-boot-sunxi-with-spl-sopine.bin?job=build
    name: u-boot
    filename: u-boot-sunxi-with-spl.bin
    unpack: false

  - action: overlay
    origin: u-boot
    source: .
    destination: /var/tmp/u-boot-sunxi-with-spl.bin

  - action: overlay
    source: anakin/overlay
    destination: /

    # Add debian-pm repository and disable gpg check since we don't have a keyring yet.
    # It's still pretty secure thanks to https
  - action: run
    chroot: true
    command: echo "deb [trusted=yes] {{ $repo }} {{ $suite }} main" > /etc/apt/sources.list.d/debian-pm.list

    # Install the keyring
  - action: apt
    packages:
      - debian-pm-archive-keyring

    # Turn on the gpg check again
  - action: run
    chroot: true
    command: echo "deb {{ $repo }} {{ $suite }} main devkit" > /etc/apt/sources.list.d/debian-pm.list

  - action: recipe
    recipe: include/minimal.yml
    variables:
      architecture: {{ $architecture }}

    # Pine hardware specific packages
  - action: apt
    packages:
      - ofono
      - ofono-scripts
      - u-boot-tools
      - mali-r6p2-wayland-driver

# Plasma Mobile packages
# Only installed if variant is plasma-mobile
{{ if eq $variant "plasma-mobile" }}
  - action: recipe
    recipe: include/plasma-mobile.yml
    variables:
      architecture: {{ $architecture }}

  - action: apt
    packages:
      - kwin-wayland-backend-drm
{{end}}

  - action: run
    description: Set hostname
    chroot: true
    command: echo debian-device > /etc/hostname

  - action: run
    description: Compile u-boot script
    chroot: true
    label: mkimage
    command: mkimage -A arm -O linux -T script -C none -n "U-Boot boot script" -d /boot/boot.txt /boot/boot.scr

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 4GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: ROOTFS
    partitions:
      - name: ROOTFS
        fs: ext4
        start: 1M
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploying filesystem into image

  - action: raw
    origin: filesystem
    source: /var/tmp/u-boot-sunxi-with-spl.bin
    offset: 8192

  - action: run
    description: Create bmap file
    postprocess: true
    command: bmaptool create {{ $image }} > {{ $image }}.img.bmap

  - action: run
    description: Compress image
    postprocess: true
    command: gzip -f9 {{ $image }}
