{{- $architecture := or .architecture "armhf" -}}
{{ $suite :=  "testing" }}
{{- $variant := or .variant "minimal" -}}
{{ $image := or .image (printf "debian-halium-%s-%s-%s.tar.gz" $variant $suite $architecture) }}
{{ $repo := or .repo "https://repo.kaidan.im/debpm" }}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

    # Add debian-pm repository and disable gpg check since we don't have a keyring yet.
    # It's still pretty secure thanks to https
  - action: run
    description: Prepare installing the keyring
    chroot: true
    command: echo "deb [trusted=yes] {{ $repo }} {{ $suite }} main" > /etc/apt/sources.list.d/debian-pm.list

    # Install the keyring
  - action: apt
    packages:
      - debian-pm-archive-keyring

    # Turn on the gpg check again
  - action: run
    description: Add final debian-pm repository
    chroot: true
    command: echo "deb {{ $repo }} {{ $suite }} main" > /etc/apt/sources.list.d/debian-pm.list

  - action: run
    description: Pin debian pm repository
    chroot: true
    script: scripts/pin-debian-pm-repository.sh

  - action: recipe
    recipe: include/minimal.yml
    variables:
      architecture: {{ $architecture }}

    # Halium packages
  - action: apt
    packages:
      - gdb
      - libc6-dbg
      - libhybris-dev
      - libhybris-test
      - lxc
      - lxc-android
      - ofono
      - ofono-scripts
      - strace
      - vim
      - hybris-usb
      - pulseaudio-module-droid
      - pulseaudio-module-droid-glue
      - udev

  - action: run
    description: Enable halium services
    chroot: true
    script: scripts/halium/enable-services.sh

  - action: run
    description: Enable libhybris
    chroot: true
    script: scripts/halium/enable-libhybris.sh

# Plasma Mobile packages
# Only installed if variant is plasma-mobile
{{ if eq $variant "plasma-mobile" }}
  - action: recipe
    recipe: include/plasma-mobile.yml
    variables:
      architecture: {{ $architecture }}

  - action: apt
    packages:
      - kwin-wayland-backend-hwcomposer
      - libsensorfw-hybris

  - action: run
    description: Set environment varialbes for Halium
    chroot: true
    script: scripts/halium/setup-halium-env.sh
{{end}}

  - action: run
    description: Set hostname
    chroot: true
    command: echo debian-device > /etc/hostname

  - action: pack
    file: {{ $image }}
    compression: gz
